<html>
<head>
  <title>iCAC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
  <link href="popup.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <!--
  https://getbootstrap.com/docs/4.1/components/navbar/
  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="card m-4">
    <div class="card-header">
      <img src="./image/icon_32.png" class="d-inline-block" alt="icon">&nbsp;iCAC
    </div>
    <div class="card-body">
      <h5 class="card-title">Get Jira table to your clipboard</h5>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Select the target CSV file:</label>
          <input type="file" id="file" name="file"
                 class="form-control-file"
                 accept="text/csv" />
        </div>
        <div class="form-group">
          <details>
            <label for="charset">Encoding charset:</label>
            <input id="charset" name="charset"
                   class="form-control"
                   placeholder="Select charset (Default: UTF-8)"
                   list="charset-candidates" />
            <datalist id="charset-candidates"></datalist>
            <div class="text-secondary mt-4">Available charset:
              <ul id="available-charset"></ul>
            </div>
          </details>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="./popup.js"></script>
</body>
</html>
